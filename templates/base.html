<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom UI styles (palette + glass) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui.css') }}">
</head>

<body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="brand-badge">Todo</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/about">About</a></li>



                </ul>
                <form class="d-flex" role="search" method="get" action="/">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-primary-custom me-2" type="submit">Search</button>
                    <button id="toggleDark" class="btn btn-outline-secondary" type="button" title="Toggle dark mode">ðŸŒ™</button>
                </form>

            </div>
        </div>
    </nav>


    <!-- Body content -->
    <div class="container my-3">
        {% block body %}
        {% endblock body %}
    </div>

        <script>
            // Dark mode toggle: toggles .dark-mode on <body> and persists to localStorage
            (function(){
                const btn = document.getElementById('toggleDark');
                const apply = (on)=>{
                    if(on) document.body.classList.add('dark-mode'); else document.body.classList.remove('dark-mode');
                };
                const pref = localStorage.getItem('dark-mode');
                if(pref==='1') apply(true);
                btn && btn.addEventListener('click', ()=>{
                    const isOn = document.body.classList.toggle('dark-mode');
                    localStorage.setItem('dark-mode', isOn? '1':'0');
                });
            })();
        </script>

</body>

</html>
